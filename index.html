<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Sight</title>
</head>
<body>
  <header>
    <div>
      <h1>One Day At a Time</h1>
    </div>
  </header>

  <main>
    <section>
      <div class="content-chooser">
        <button class="btn-jokes" id="btn-jokes">Jokes</button>
        <button class="btn-quotes" id="btn-quotes">Quotes</button>
        <button class="btn-advice" id="btn-advice">Advice</button>
      </div>

      <div class="content" id="content">
        <div class="jokes" id="jokes"></div>
        <div class="quotes" id="quotes"></div>
        <div class="advice" id="advice"></div>
      </div>
    </section>
      <div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="animal-img">
        <img class="dog-img" id="dog-img" src=""></img>
        <img class="cat-img" id="cat-img" src=""></img>
      </div>

      <div class="animal-fact">
        <div class="dog-fact" id="dog-fact"></div>
        <div class="cat-fact" id="cat-fact"></div>
      </div>
    <section>

    </section>
  </main>

  <footer>
    <div>
      API credits
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
