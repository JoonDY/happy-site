<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <title>Happy Sight</title>
</head>
<body>
  <header class="header">
    <div>
      <h1>One Day At a Time</h1>
    </div>
  </header>

  <main class='wrapper'>
    <section class='sub-wrapper'>
      <div class="content-chooser">
        <button class="btn btn-jokes" id="btn-jokes">Jokes</button>
        <button class="btn btn-quotes" id="btn-quotes">Quotes</button>
      </div>

      <div class="content" id="content">
        <div class="jokes hide" id="show-joke"><h2 id="jokes"></h2></div>
        <div class="quotes hide" id="show-quote"><h2 id="quotes"></h2></div>
        <div class="advice hide" id="show-advice"><h2 id="advice"></h2></div>
      </div>
    </section>
    <section class='sub-wrapper animal'>
      <div class="animal-chooser">
        <button class="btn btn-dog" id="btn-dog">Dog</button>
        <button class="btn btn-cat" id="btn-cat">Cat</button>
      </div>
        <div class="animal-img flex">
          <img class="dog-img hide" id="dog-img" src=""></img>
          <img class="cat-img hide" id="cat-img" src=""></img>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js" type="module"></script>
</body>
</html>
